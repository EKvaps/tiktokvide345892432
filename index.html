<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragons game</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  font-family:monospace;
  color:#00ff00;
  height:100%;
  overflow:hidden;
}

#screen{
  padding:20px;
  font-size:26px;
}

.big{
  font-size:40px;
  color:red;
  font-weight:bold;
}

#swipeBlocker{
  position:fixed;
  inset:0;
  background:black;
  color:red;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:9999;
  flex-direction:column;
}

#swipeBlocker h1{
  font-size:44px;
  margin-bottom:20px;
}

#swipeBlocker p{
  font-size:26px;
  color:white;
}

#counter{
  font-size:34px;
  margin-top:20px;
  color:red;
}
</style>
</head>

<body>

<div id="screen">
  <div class="big">‚ö† ERROR 444</div>
  <div class="big">v1ru5 det3ctad0</div>
</div>

<div id="swipeBlocker">
  <h1>üîí SALIDA BLOQUEADA</h1>
  <p>Desliza <b>30 veces</b> hacia arriba<br>para salir</p>
  <div id="counter">0 / 30</div>
</div>

<script>
let swipeCount = 0;
const maxSwipes = 30;

let startY = 0;
let endY = 0;

function updateCounter(){
  document.getElementById("counter").innerText =
    swipeCount + " / " + maxSwipes;
}

document.addEventListener("touchstart", e=>{
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e=>{
  endY = e.changedTouches[0].clientY;

  const diff = startY - endY;

  // Detectar swipe hacia arriba
  if(diff > 50){
    swipeCount++;
    updateCounter();

    if(swipeCount >= maxSwipes){
      document.getElementById("swipeBlocker").style.display = "none";

      document.body.innerHTML = `
        <div style="
          background:white;
          color:black;
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
          font-size:42px;
          font-family:sans-serif;">
          üòÇ REL√ÅJATE üòÇ<br><br>
          Solo era un troll üòà
        </div>
      `;
    }
  }
});

/* Fullscreen insistente */
setInterval(()=>{
  const el = document.documentElement;
  if(el.requestFullscreen && !document.fullscreenElement){
    el.requestFullscreen().catch(()=>{});
  }
},1000);

/* Bot√≥n atr√°s troll */
history.pushState(null, null, location.href);
window.onpopstate = function(){
  history.go(1);
};

/* Advertencia cerrar */
window.onbeforeunload = function(){
  return "Proceso cr√≠tico en curso...";
};
</script>

</body>
</html>
